<div class="main-slider__item swiper-slide">
	<div class="max-wrap layout">
		<div class="main-slider__content">
			<div class="main-slider__title" data-swiper-parallax="-600">@@title</div>
			<div class="main-slider__text" data-swiper-parallax="-800">@@text</div>
		</div>
		<div class="main-slider__img" data-swiper-parallax="600">
			<img src="@@src" alt="@@title" width="@@imgWidth" height="@@imgHeight" />
		</div>
	</div>
</div>
