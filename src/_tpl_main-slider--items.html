<div class="main-slider__item swiper-slide">
	<div class="max-wrap layout">
		<div class="main-slider__img" data-swiper-parallax="-400">
			<img src="@@src" alt="@@title" />
		</div>
		<div class="main-slider__content">
			<strong class="main-slider__title" data-swiper-parallax="-300">@@text</strong>
			<div class="main-slider__footer" data-swiper-parallax="-200">
				<a href="#" class="more-link"><span>Подробнее</span></a>
			</div>
			<div class="" data-swiper-parallax="-100">
				<a href="#log-popup" class="btn-art btn-popup-js"><span>Open popup</span></a>
			</div>
		</div>
	</div>
</div>
