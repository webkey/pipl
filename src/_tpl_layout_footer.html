		<div class="user-form">
			<form action="#" method="post">

				<div class="form-row">
					<div class="input-wrap light-form field-effects-js">
						<div class="label-holder"><label for="uf-light-field-01">Ваше имя<span class="form-mark">*</span></label></div>
						<input type="text" id="uf-light-field-01"/>
						@@include('_tpl_forms_form-validation.html')
					</div>
					<div class="input-wrap light-form field-effects-js">
						<div class="label-holder"><label for="uf-light-field-03">Телефон<span class="form-mark">*</span></label></div>
						<input type="text" id="uf-light-field-03"/>
						@@include('_tpl_forms_form-validation.html')
					</div>
				</div>

				<div class="form-row">
					<div class="input-wrap light-form field-effects-js">
						<div class="label-holder"><label for="uf-light-field-04">E-mail<span class="form-mark">*</span></label></div>
						<input type="email" id="uf-light-field-04" />
						@@include('_tpl_forms_form-validation.html')
					</div>
					<div class="input-wrap light-form field-effects-js">
						<div class="label-holder">
							<label for="light-select-example">Бюджет:</label>
						</div>
						<div class="select">
							<select id="light-select-example">
								<option value=""></option> <!--Важно! У первого опшина value должен быть равен ""-->

								<option value="2">200</option>
								<option value="3">500</option>
								<option value="4">1 000</option>
								<option value="5">5 000</option>
								<option value="6">10 000</option>
							</select>
							@@include('_tpl_forms_form-validation.html')
						</div>
					</div>
				</div>

				<div class="input-wrap field-effects-js">
					<div class="label-holder"><label for="uf-light-field-05">Сообщение<span class="form-mark">*</span></label></div>
					<textarea id="uf-light-field-05"></textarea>
					@@include('_tpl_forms_form-validation.html')
				</div>

					<div class="form-buttons">
						<button class="btn-default btn-submit">
							<span>ОТПРАВИТЬ</span>
